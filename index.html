<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Quiz de Manijas</title>
</head>
<body>
    <div class="container">
        <h1> ¿Que tan fisura sos?</h1>
        <div class="logo">
            <img src="./logopng.png" alt="" class="logo">
            <img src="./logo3.png" alt="" class="logo">
            <img src="./logo2.png" alt="" class="logo">
        </div>
    <div class="welcome" >
        
        <p>¿Seguro queres jugar pedazo de pecho frio?</p>
        <button class="btn" id="startButton">Si, turco cagon</button>
        <button class="btn" id="notReadyButton">No por que soy un putito</button>
    </div>

    <div class="app" style="display: none;">
        <div class="quiz">
            <h2 id="question"> preguntas </h2>
            <div id="answer-buttons">
                <button class="btn"> Answer 1</button>
                <button class="btn"> Answer 2</button>
                <button class="btn"> Answer 3</button>
            </div>
            <button class="next-question" id="nextButton"></button>
            <button class="back-question" id="backButton"></button>
        </div>
    </div>
    </div>

    <div class="medio">
        <img src="./nojugar.png" alt="">
    </div>
    
    <footer>
        <p>El turco se reserva todos los derechos de los manijas.
        </p>
    </footer>
    
    <script src="app.js"></script>
